<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="test.css" media=”screen” />
    <title>bmi dan menghitung nilai</title>
</head>
<body  style="background-image:linear-gradient(white,tomato);margin:110px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >
    <h1 style="margin:auto ; width:30% ;padding:10px;color: grey;">HITUNG NILAI :</h1>

    <div style="margin:auto ; width:20% ;padding:10px;margin-bottom: 50px;">
<form name="form" action="javascript:void(0);">
	<table>
		<tr>
			<td>Nilai Tugas</td>
			<td><input type="text" name="ntgs"></td>
		</tr>
		<tr>
			<td>Nilai UTS </td>
			<td><input type="text" name="nuts"></td>
		</tr>
		<tr>
			<td>Nilai UAS </td>
			<td><input type="text" name="nuas"></td>
		</tr>
		<tr>
			<td>Nilai hasil</td>
			<td><input type="text" name="nakhir" disabled></td>
		</tr>
		<tr>
			<td>Nilai Huruf</td>
			<td><input type="text" name="nhuruf" disabled></td>
		</tr>
		<tr>
			<td><input type="submit" name="hasil" value="hitung" onclick="nilaiakhir()"></td>
			<td><input type="reset" name="reset"></td>
		</tr>
	</table>
</form>
    </div>

<hr>

<h1 style="margin:auto ; width:30% ;padding:20px;color: gray;">KALKULATOR BMI :</h1>
<div style="margin:auto ; width:20% ;padding:10px;">
    <p>Tinggi Badan Anda:</p>
    <input class="height-input-field" type="text">
    <p>Berat Badan Anda:</p>
    <input class="weight-input-field" type="text"><br>
    <button class="calculate"> Hitung</button>
    <div>
        <p><strong>BMI:</strong></p>
        <h3 class="result"></h3>
        <br>
        <p><strong>Kategori:</strong></p>
        <p class="result-statement"></p>
    </div>

<script type="text/javascript">

function nilaiakhir(){
	var ntgs = parseInt(document.form.ntgs.value);
	var nuts = parseInt(document.form.nuts.value);
	var nuas = parseInt(document.form.nuas.value);
	var nhuruf = "";
	var nakhir = (parseInt(ntgs)*20/100) + (parseInt(nuts)*35/100) + (parseInt(nuas)*45/100);
	document.form.nakhir.value = nakhir;

	if( nakhir > 80){
		nhuruf = "A";
	}
	else if( nakhir > 70 ){
		nhuruf = "B";
	}
	else if( nakhir > 60 ){
		nhuruf = "C";
	}
	else if( nakhir > 40 ){
		nhuruf = "D";
	} else {
		nhuruf = "E";		
	}

	document.form.nhuruf.value = nhuruf;
}

var heightInput = document.querySelector(".height-input-field");
var weightInput = document.querySelector(".weight-input-field");
var calculateButton = document.querySelector(".calculate");
var result = document.querySelector(".result");
var statement = document.querySelector(".result-statement");
var BMI, height, weight;

calculateButton.addEventListener("click", ()=>{

    height = heightInput.value;
    weight = weightInput.value;
    BMI = weight/(height**2); 
    result.innerText = BMI;

    if(BMI < 15){
        statement.innerText = "Berat badan kurang gizi";    
    }else if((BMI > 15) && (BMI < 23.99 )){
        statement.innerText = "Normal";
    }else if((BMI > 24) && (BMI < 29)){
        statement.innerText = "Obesitas ini ";
    }else{
        statement.innerText = "DIET kurangin gula";
    }
}
);


</script>

</body>
</html>
